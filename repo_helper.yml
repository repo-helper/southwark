# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'Southwark'
import_name: "southwark"
repo_name: "southwark"
copyright_years: '2020-2022'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'repo-helper'
assignee: 'domdfcoding'
primary_conda_channel: 'domdfcoding'
version: '1.0.0'
license: 'MIT'
short_desc: 'Extensions to the Dulwich Git library.'

use_whey: true
min_coverage: 85

conda_channels:
 - conda-forge

python_versions:
  - 3.7
  - 3.8
  - 3.9
  - "3.10"
  - "3.11"
  - "3.12"
  - "3.13"
  - pypy37
  - pypy38
  - pypy39

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Environment :: Console'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - 'Topic :: Software Development :: Version Control :: Git'

keywords:
 - git
 - dulwich
 - vcs

sphinx_conf_epilogue:
 - nitpicky = True
 - needspace_amount = r"4\baselineskip"

intersphinx_mapping:
 - "'dulwich': ('https://www.dulwich.io/docs/', None)"

exclude_files:
 - contributing

extra_sphinx_extensions:
 - local_extension
 - sphinx_toolbox.more_autosummary.column_widths
 - sphinx_toolbox.latex.succinct_seealso
